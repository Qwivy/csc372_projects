<html lang="en">

<body>
    <div id="header">
        <a href="index.html"><h1 id="title">Re:Loved</h1></a>

        <div id="cart-icon-container">
            <i class="fas fa-shopping-cart" style="font-size: 24px;"></i>
            <span id="cart-count">0</span>
        </div>

        <div class="nav-elements">
            <nav>
                <span class="nav-item"><a href="about.html">About</a></span>
                <span class="nav-item"><a href="faq.html">FAQ</a></span>

            </nav>
        </div>

    <div id="review-box" style="display: none;">
        <h3>Leave a Review</h3>
        <textarea id="review-text" placeholder="Write your review..."></textarea>
        <button id="submit-review">Submit Review</button>

    <div class="product-grid">
        

        <div class="product-card" data-product-name="Classic Shirt">

        </div>


        <div class="product-card" data-product-name="Denim Jeans">
            <img style="width: 50%;" src="images/placeholder.png" alt="Jeans">
            <h3>Denim Jeans</h3>
            <div class="price">$20.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card" data-product-name="Leather Jacket">
            <img style="width: 50%;" src="images/placeholder.png" alt="Jacket">
            <h3>Leather Jacket</h3>
            <div class="price">$20.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Product 4 -->
        <div class="product-card" data-product-name="BaseBall Hat">
            <img style="width: 50%;" src="images/placeholder.png" alt="Hat">
            <h3>Baseball Hat</h3>
            <div class="price">$20.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <div class="information">
        <p style="text-align: left;">Steven Ciresi</p>
        <p style="text-align: left;">steven.ciresi@uri.edu</p>
        <p style="text-align: left;">XX Street, XX</p>
        <p style="text-align: left;">Established 2025</p>
