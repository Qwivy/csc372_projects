<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Cart icon from FontAwesome -->
    <title>Re:Loved</title>
</head>
<body>
    <a href="index.html"><h1 id="title">Re:Loved</h1></a>

    <div id="cart-icon-container">
        <i class="fas fa-shopping-cart" style="font-size: 24px;"></i>
        <span id="cart-count">0</span>
    </div>

    <div class="nav-elements">
        <nav>
            <span class="nav-item"><a href="about.html">About</a></span>
            <span class="nav-item"><a href="faq.html">FAQ</a></span>
        </nav>
    </div>

    <div class="product-grid">

        <div class="product-card">
            <img style="width: 50%;" src="images/placeholder.png" alt="Shirt">
            <h3>Classic Shirt</h3>
            <div class="price">$20.99</div>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>


        <div class="product-card">
            <img style="width: 50%;" src="images/placeholder.png" alt="Jeans">
            <h3>Denim Jeans</h3>
            <div class="price">$20.99</div>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>

        <div class="product-card">
            <img style="width: 50%;" src="images/placeholder.png" alt="Jacket">
            <h3>Leather Jacket</h3>
            <div class="price">$20.99</div>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
            <img style="width: 50%;" src="images/placeholder.png" alt="Hat">
            <h3>Baseball Hat</h3>
            <div class="price">$20.99</div>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>

    <div class="information">
        <p style="text-align: left;">Steven Ciresi</p>
        <p style="text-align: left;">steven.ciresi@uri.edu</p>
        <p style="text-align: left;">XX Street, XX</p>
        <p style="text-align: left;">Established 2025</p>
    </div>

    <script type="text/javascript">
        let cartCount = 0;

        function addToCart() {
            cartCount += 1; // Increase cart count by 1
            document.getElementById("cart-count").innerText = cartCount; // Update the cart count display
        }
    </script>
</body>
</html>
